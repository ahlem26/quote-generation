<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />
    <title>Generation Quotes</title>
</head>

<body>
    <section id="section">
        <div class="container">
            <div class="box1">
                <div class="quote">
                    <i class="fa-solid fa-quote-left"></i>
                </div>
                <div class="angle">
                    <i id="angle-left" class="fa-solid fa-angle-left"></i>
                    <i id="angle-right" class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="box2">
                <h1 id="monTexte">Believe in yourself and all that you are. Know that there is something inside you that
                    is greater than any obstacle.</h1>
                <p id="auteur">Christian D. Larson</p>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
